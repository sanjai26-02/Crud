<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Task Manager</h1>
            <p>Organize your tasks efficiently</p>
        </header>

        <div class="form-section">
            <h2 id="formTitle">Add New Task</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Task Title</label>
                    <input type="text" id="taskTitle" placeholder="Enter task title" required>
                </div>

                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Priority</label>
                    <select id="taskPriority" required>
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-primary" id="submitBtn">Add Task</button>
                    <button type="button" class="btn-secondary" id="cancelBtn" style="display:none;">Cancel</button>
                </div>
            </form>
        </div>

        <div class="tasks-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search tasks...">
            </div>
            <div id="taskList" class="task-list"></div>
        </div>
    </div>
    
     <script>
        let tasks = [];
        let editingId = null;

        function renderTasks(filter = '') {
            const taskList = document.getElementById('taskList');
            const filteredTasks = tasks.filter(task => 
                task.title.toLowerCase().includes(filter.toLowerCase()) ||
                task.description.toLowerCase().includes(filter.toLowerCase())
            );

            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 11l3 3L22 4"/>
                            <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
                        </svg>
                        <h3>No tasks found</h3>
                        <p>Add a new task to get started!</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = filteredTasks.map(task => `
                <div class="task-item">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <span class="task-priority priority-${task.priority}">${task.priority.toUpperCase()}</span>
                    </div>
                    <div class="task-description">${task.description}</div>
                    <div class="task-actions">
                        <button class="btn-edit" onclick="editTask(${task.id})">Edit</button>
                        <button class="btn-delete" onclick="deleteTask(${task.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const priority = document.getElementById('taskPriority').value;

            if (editingId !== null) {
                const taskIndex = tasks.findIndex(t => t.id === editingId);
                tasks[taskIndex] = { id: editingId, title, description, priority };
                editingId = null;
                document.getElementById('formTitle').textContent = 'Add New Task';
                document.getElementById('submitBtn').textContent = 'Add Task';
                document.getElementById('cancelBtn').style.display = 'none';
            } else {
                const newTask = {
                    id: Date.now(),
                    title,
                    description,
                    priority
                };
                tasks.push(newTask);
            }

            this.reset();
            renderTasks();
        });

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description;
                document.getElementById('taskPriority').value = task.priority;
                document.getElementById('formTitle').textContent = 'Edit Task';
                document.getElementById('submitBtn').textContent = 'Update Task';
                document.getElementById('cancelBtn').style.display = 'block';
                editingId = id;
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function deleteTask(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                renderTasks();
            }
        }

        document.getElementById('cancelBtn').addEventListener('click', function() {
            document.getElementById('taskForm').reset();
            editingId = null;
            document.getElementById('formTitle').textContent = 'Add New Task';
            document.getElementById('submitBtn').textContent = 'Add Task';
            this.style.display = 'none';
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            renderTasks(e.target.value);
        });

        renderTasks();
    </script>
</body>
</html>
